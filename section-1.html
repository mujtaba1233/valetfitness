<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./css/index.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

      crossorigin="anonymous"

      crossorigin="anonymous"
    />

    <title>Task 4 (Section 1)</title>
  </head>
  <body>
    <div class="section-1 container">
      <div class="row">
        <div class="col-6 d-flex justify-content-center align-items-center flex-column p-5">
          <h2>Workout and eat right. Online and in-person</h2>
          <div class="radio-buttons my-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
              <label class="form-check-label" for="inlineRadio1">Both</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
              <label class="form-check-label" for="inlineRadio2">Trainer</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" />
              <label class="form-check-label" for="inlineRadio3">Nutrisionist</label>
            </div>
          </div>

          <div id="inp-1" class="input-group mb-3 w-50">
            <input
              type="text"
              class="form-control border-white"
              placeholder="Search"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button class="btn btn-primary rounded-pill" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
          </div>

          <button class="btn btn-primary rounded-pill">Sign up as a client</button>
        </div>
        <div class="col-6">
          <img src="./Images/1.png" class="img-fluid" alt="" />
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
